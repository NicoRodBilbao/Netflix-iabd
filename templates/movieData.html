{% extends "base.html" %}
{% block title %}{{movie.title}}{% endblock %}
{% block content %}
    <div id="mdContainer" style="background-image: url('../static/{{movie.movie_image}}Bg.png')">
        <div id="dataContainer">
            <p id="title">{{movie.title}}</p>
            <p id="dataText">{{movie.release_date}} &#160-&#160 {{movie.duration}}min &#160-&#160 {{movie.rating}} <img src="{{ url_for('static', filename='star.png')}}" width="18px"/></p>
            <p id="descriptionText">
                {{movie.description}}
            </p>    
        </div>
    </div>
{% endblock %}
